<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast App</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <main>
        <div class="search">
            <input type="text" id="locationInput" placeholder="Enter location">
            <button id="searchButton">Search</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <h2>Weather Information</h2>
            <div class="location">
                <p id="locationName">Location: New York, USA</p>
            </div>
            <div class="condition">
                <p id="conditionText">Condition: Partly Cloudy</p>
                <img id="conditionIcon" src="weather icon.jpg" alt="Partly Cloudy" height="200" width="200">
            </div>
            <div class="temperature">
                <p id="temperatureValue">Temperature: 20Â°C</p>
            </div>
            <div class="additional-info">
                <p id="humidity">Humidity: 65%</p>
                <p id="wind">Wind Speed: 10 km/h</p>
                <p id="pressure">Pressure: 1013 hPa</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Weather Forecast App</p>| <a href="mailto:support@weatherapp.com">Contact Support</a>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
